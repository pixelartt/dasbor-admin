<html>
 <head>
  <title>Login Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ff8c00;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 100px;
            height: 100px;
        }

        .container {
            background-color: #e0e0e0;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            width: 45%;
            padding: 10px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            color: white;
            background-color: #ff8c00;
            cursor: pointer;
        }

        .button:hover {
            background-color: #e07b00;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 12px;
        }

        .login-text {
            font-size: 12px;
        }

        /* Media Query for larger screens */
        @media (min-width: 768px) {
            body {
                flex-direction: row;
                justify-content: space-around;
            }

            .container {
                width: 400px;
                padding: 30px;
            }

            .button {
                width: 40%;
                font-size: 16px;
            }

            .logo img {
                width: 120px;
                height: 120px;
            }
        }

        /* Media Query for small screens */
        @media (max-width: 480px) {
            .container {
                width: 90%;
                padding: 15px;
            }

            .button {
                width: 100%;
                font-size: 14px;
                margin: 5px 0;
            }
        }
  </style>
 </head>
 <body>
    <!-- Bagian logo -->
    <div class="logo">
        <img src="https://storage.googleapis.com/a1aa/image/YBLohgQpajJeLyXVfjoSYO0cOjYrpSLac7WeXiHhhmpArBjnA.jpg" 
             alt="Logo with two interlocking C letters">
    </div>

    <!-- Bagian form login -->
    <div class="container">
        <input class="input-field" placeholder="Nama organisasi" type="text"/>
        <input class="input-field" placeholder="Email" type="email"/>
        <input class="input-field" placeholder="Sandi" type="password"/>
        <div>
            <button class="button">Daftar</button>
            <button class="button">Masuk</button>
        </div>
        <div class="login-text">
            Sudah punya akun?
        </div>
        <div class="footer-text">
            Buat akun untuk melanjutkan
        </div>
    </div>
 </body>
</html>
